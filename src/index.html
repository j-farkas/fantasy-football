<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Template</title>
    </head>
    <body>
        <div>
            <form id="createTeam" class="first">
                <label for="team1">Team 1 name</label>
                <input type="text" id="player1"></input>
                <label for="team2">Team 2 name</label>
                <input type="text" id="player2"></input>
                <button type="submit">Name teams</button>
            </form>
        </div>
        <form class="second">
            <label for="QB"><span class="teamname"></span> Choose a position</label>
            <button name="QB" class="QB p1">QB</button>
            <button name="RB" class="RB p1">RB</button>
            <button name="WR" class="WR p1">WR</button>
            <button name="TE" class="TE p1">TE</button>
            <button name="K" class="K p1">Kicker</button><br>
        </form>
        <div >
            <form id="teamBuilder" class="third" >
                <label for="QB">Choose a player</label>
                <select name="QB" id="QB">
                    <span class="QB"></span>
                </select>
                <button type="submit">Make Your Pick</button>
            </form><br>
        </div>
        <div id="weeklyResults">
            <ul id="team1"><span class="team1name">Team 1</span>
              <li class = "QB team1"></li>
              <li class = "RB team1"></li>
              <li class = "WR team1"></li>
              <li class = "TE team1"></li>
              <li class = "K team1"></li>
              <li class = "total team1">Total: </li>
              </ul>
            <ul id="team2"><span class="team2name">Team 2</span>
              <li class = "QB team2"></li>
              <li class = "RB team2"></li>
              <li class = "WR team2"></li>
              <li class = "TE team2"></li>
              <li class = "K team2"></li>
              <li class = "total team2">Total: </li>
            </ul>
        </div>
    </body>
</html>
